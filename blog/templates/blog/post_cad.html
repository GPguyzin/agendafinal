{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                {{ post.published_date }}
            </div>
            <h1><a href="{% url 'post_detailcad' pk=post.pk %}">{{ post.nome }}</a></h1>
            <p>{{ post.cidade|linebreaksbr }}</p>
        </div>
    {% endfor %}



    <div class="container mt-4 text-center">
        <a href="{% url 'post_ncad' %}" class="btn btn-default">NOVO CADASTRO</a>
    </div>

{% endblock content %}
