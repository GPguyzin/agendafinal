{% extends 'blog/base.html' %}

{% block content %}
    {% for post in post_rascunho %}
        <div class="post">
            <p class="date">created: {{ post.created_date|date:'d-m-Y' }}</p>
            <h1><a href="{% url 'post_detailcad' pk=post.pk %}">{{ post.nome }}</a></h1>
        </div>
    {% endfor %}
{% endblock %}
